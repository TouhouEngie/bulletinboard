<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/png" href="https://fileserver.touhouengie.com/drive/webpage_data/Images/image.png" />

        <link rel="stylesheet" type="text/css" href="./input.css" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

        <!-- this is all SEO and social media optimizations -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Drop a quick message for Touhou Engie here..." />
        <meta content="Touhou Engie" property="og:title" />
        <meta property="og:type" content="website" />
        <meta content="https://fileserver.touhouengie.com/drive/webpage-data/Images/image.png" property="og:image" />
        <meta property="og:url" content="https://chatbook.touhouengie.com" />
        
        <title>Touhou Engie Chatbook</title>
    </head>
    <body class="bg-gray-800 text-white">
        <div class="m-3">
            <div id="signInOptions" class="hidden">
                <button id="signInWithElgoog" class="border bg-sky-500 px-6 py-1 rounded-md pointer">Sign in with Google</button>
                <button id="signInNormally" class="border bg-sky-500 px-6 py-1 rounded-md pointer">Sign in</button>
            </div>
            <div id="accountOptions" class="hidden">
                <p id="welcome"></p>
                <button id="settings" class="border bg-sky-500 px-6 py-1 rounded-md pointer">Account settings</button>
                <button id="signOut" class="border bg-red-800 px-4 py-1 rounded-md pointer">Sign out</button>
            </div>
            
        </div>
        <div id="postboard" class="grid grid-cols-2 sm:grid-cols-3 gap-3 m-3 overflow-y-auto"></div>
        
        <!-- how make it so that it doesn't go in front of posts? -->
        <form id="postform" class="bottom-2 w-full m-3">
            <p id="alert"></p>
            <textarea id="message" class="text border-white bg-black rounded-md placeholder:text-gray-500 w-1/2 h-25 resize-none" placeholder="Enter your message here..."></textarea><br>
            <button type="submit" class="px-5 py-1 border-white bg-sky-500 rounded-md pointer">Post</button>
        </form>

        <dialog id="settingsdialog" class="text-white bg-yellow-800 backdrop-blur-md p-2 border-white absolute sm:translate-x-1/2 translate-y-1/2 rounded-md">
            <p>Account settings</p>
            <p class="text-sm hidden sm:block">If you have a supporting keyboard, press ESC to cancel.</p>
            <form id="accountsettings">
                <div class="chunkofsettings">
                    <label>Username:
                        <input type="text" id="username" class="border-white bg-black rounded-md placeholder:text-silver-500 p-1 w-full" placeholder="Username" required/>
                    </label>
                </div>
                <div class="chunkofsettings">
                    <label>E-mail:
                        <input type="email" id="email" class="border-white bg-black rounded-md placeholder:text-silver-500 p-1 w-full" placeholder="E-mail" disabled/>
                    </label>
                </div>
                <div class="chunkofsettings">
                    <label>Password:
                        <input type="password" id="password" class="border-white bg-black rounded-md placeholder:text-silver-500 p-1 w-full" placeholder="Password" disabled/>
                    </label>
                </div>
                <div class="abloodybutton">
                    <button type="submit" class="px-5 py-1 border-white bg-sky-500 rounded-md pointer">Update</button>
                    <button onclick="closeThatBozo('settingsdialog')" class="px-5 py-1 border-white bg-red-600 rounded-md pointer">Cancel</button>
                </div>
            </form>
        </dialog>

        <dialog id="newusernamedialog" closedby="none" class="text-white bg-yellow-800 sm:translate-x-1/2 translate-y-1/2 rounded-md p-2">
            <p class="">Enter a username</p>
            <form id="newusername">
                <input type="text" id="firstusername" class="border-white bg-black rounded-md placeholder:text-silver-500 text" placeholder="username123" required/>
                <button type="submit" class="px-5 py-1 border-white bg-sky-500 rounded-md pointer">OK</button>
            </form>
        </dialog>

        <dialog id="signindialog" class="text-white bg-yellow-800 sm:translate-x-1/2 translate-y-1/2 rounded-md p-2">
            <p class="">Sign in</p>
            <form id="signin">
                <div class="pb-1">
                    <input type="email" id="email" class="border-white bg-black rounded-md placeholder:text-silver-500 text p-1" placeholder="E-mail" required/>
                </div>
                <div class="pb-1">
                    <input type="password" id="pswd" class="border-white bg-black rounded-md placeholder:text-silver-500 text p-1" placeholder="Password" required/>
                </div>
                <div>
                    <button type="submit" class="px-5 py-1 border-white bg-sky-500 rounded-md pointer">Sign in</button>
                    <button onclick="closeThatBozo('signindialog')" class="px-5 py-1 border-white bg-red-600 rounded-md pointer">Cancel</button>
                </div>
            </form>
        </dialog>

        <script type="module" src="script.js"></script>
        <script>
            function closeThatBozo(thing) {
                document.getElementById(thing).close();
            }
        </script>
    </body>
</html>
