<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/png" href="https://fileserver.touhouengie.com/drive/webpage_data/Images/image.png" />

        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

        <!-- this is all SEO and social media optimizations -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Drop a quick message for Touhou Engie here..." />
        <meta content="Touhou Engie" property="og:title" />
        <meta property="og:type" content="website" />
        <meta content="https://fileserver.touhouengie.com/drive/webpage-data/Images/image.png" property="og:image" />
        <meta property="og:url" content="https://chatbook.touhouengie.com" />
        
        <title>Touhou Engie Chatbook</title>
    </head>
    <body class="bg-gray-800 text-white">
        <div class="m-3">
            <div id="signInOptions" class="hidden">
                <button id="signInWithElgoog" class="border bg-sky-500 px-6 py-1 rounded-md">Sign in with Google</button>
                <button id="signInNormally" class="border bg-sky-500 px-6 py-1 rounded-md">Sign in</button>
            </div>
            <div id="accountOptions" class="hidden">
                <button id="settings" class="border bg-sky-500 px-6 py-1 rounded-md">Account settings</button>
                <button id="signOut" class="border bg-red-800 px-4 py-1 rounded-md">Sign out</button>
            </div>
            
        </div>
        <div id="postboard" class="grid grid-cols-2 sm:grid-cols-3 gap-3 m-3 overflow-y-scroll"></div>
        
        <!-- how make it so that it doesn't go in front of posts? -->
        <form id="form" class="bottom-2 fixed w-full m-3">
            <p id="alert"></p>
            <textarea id="message" class="border-white bg-black rounded-md placeholder:text-gray-500 w-1/2 h-25 resize-none" placeholder="Enter your message here..."></textarea><br>
            <button type="submit" class="px-5 py-1 border-white bg-sky-500 rounded-md">Post</button>
        </form>
        <script type="module" src="script.js"></script>

        <div class="absolute w-80 h-75 border bg-transparent rounded-md translate-x-1/2 hidden text-white" id="settingswindow">
            <p class="bg-yellow-800">Account settings</p>
            <form id="accountsettings">
                <input type="text" id="username" class="border-white bg-black rounded-md placeholder:text-gray-500" required/>
                <input type="email" id="email" class="border-white bg-black rounded-md placeholder:text-gray-500" disabled/>
                <input type="password" id="password" class="border-white bg-black rounded-md placeholder:text-gray-500" disabled/>
                <button type="submit" class="px-5 py-1 border-white bg-sky-500 rounded-md">Update</button>
            </form>
        </div>

        <div class="absolute w-80 h-75 border bg-transparent rounded-md translate-x-1/2 hidden text-white" id="usernamewindow">
            <p class="bg-yellow-800">Enter a username</p>
            <form id="newusername">
                <input type="text" id="firstusername" class="border-white bg-black rounded-md placeholder:text-gray-500" required/>
                <button type="submit" class="px-5 py-1 border-white bg-sky-500 rounded-md">OK</button>
            </form>
        </div>
    </body>
</html>
